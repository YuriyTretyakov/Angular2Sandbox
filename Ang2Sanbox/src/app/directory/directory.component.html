<h2>Ninja Listing</h2>

<label>Filter Ninjas</label>
<input type="text" [(ngModel)]="userenter" />


<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | filter:userenter">
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
      <h3>{{ninja.name}}</h3>
      <div (click)="remove($event)" [attr.data-name]="ninja.name">delete</div>
    </div>
  </li>
</ul>
